<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/exercises_style.css">
</head>

<body>
    <section>
        <h1 class="w3-text-teal">Exercises</h1>
        <form method="POST" id="exercises_form">
            <div>
                <label for="exercise_name">Exercise Name</label><br>
                <input type="text" name="exercise_name" id="exercise_name" required>
            </div>
            <div>
                <label for="weight">Weight (LBs)</label><br>
                <input type="number" name="weight" id="weight" required>
            </div>
            <div>
                <label for="set_count">Set Count</label><br>
                <input type="number" name="set_count" id="set_count" required>
            </div>
            <div>
                <label for="rep_count">Rep Count</label><br>
                <input type="number" name="rep_count" id="rep_count" required>
            </div>
            <div>
                <label for="equipment_required">Equipment Required</label><br>
                <input type="text" name="equipment_required" id="equipment_required" required>
            </div>
            <div>
                <input type="button" value="Add" id="add_button">
            </div>
        </form>
    </section>

    <section>
        <h2 class="w3-text-teal">Exercises Table</h2>
        <table id="exercises_table">
            <thead>
                <tr>
                    <th>Exercise ID</th>
                    <th>Exercise Name</th>
                    <th>Weight (LBs)</th>
                    <th>Set Count</th>
                    <th>Rep Count</th>
                    <th>Equipment Required</th>
                </tr>
            </thead>
        </table>
    </section>

    <script src="../js/exercises_script.js"></script>
</body>
</html>
