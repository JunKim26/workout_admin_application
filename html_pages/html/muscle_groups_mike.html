<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSCLE GROUPS</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/muscle_groups_style.css">
</head>
<body>
    <section>
        <h1 class="w3-text-teal">Muscle Groups</h1>
        <form method="POST" id="muscle_groups_form">
            <div>
                <label for="muscle_group_name">Muscle Group Name</label><br>
                <input type="text" name="muscle_group_name" id="muscle_group_name" required>
            </div>
            <div>
                <input type="button" value="Add" id="add_button">
            </div>
        </form>
    </section>

    <section>
        <h2 class="w3-text-teal">Muscle Group Table</h2>
        <table id="muscle_groups_table">
            <thead>
                <tr>
                    <th>Muscle Group ID</th>
                    <th>Muscle Group Name</th>
                </tr>
            </thead>
        </table>
    </section>

    <script src="../js/muscle_groups_script.js"></script>
</body>
</html>
