<!DOCTYPE html>
<html lang="en">
<head>
  <title>Muscle Groups</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- page formatting borrowed from https://www.w3schools.com/w3css/tryw3css_templates_webpage.htm -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/common.css">
</head>

<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
    <a href="./users" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Users</a>
    <a href="./exercises" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Exercises</a>
    <a href="./users-exercises" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Users Exercises</a>
    <a href="./muscle-groups" class="w3-bar-item w3-button  w3-theme-l1">Muscle Groups</a>
    <a href="./muscle-groups-exercises" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">MuscleGroups Exercises</a>
    <a href="./muscles" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Muscles</a>
    <a href="./equipments" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Equipments</a>
  </div>
</div>

<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
<div class="w3-main">
  
  <div class="w3-row w3-padding-16">
    <div class="w3-twothird w3-container">
      <section>
        <h1 class="w3-text-teal">Muscle Groups</h1>
        <h6>Insert new muscle groups</h6>
        <form method="POST" id="form">
            <div>
                <label for="muscle_group_name">Muscle Group Name</label><br>
                <input type="text" name="muscle_group_name" id="muscle_group_name" required>
            </div>
            <div>
                <input type="button" value="Add" id="add_button">
            </div>
        </form>
      </section>
    </div>
  </div>
  
  <div class="w3-row w3-padding-16">
    <div class="w3-twothird w3-container">
      <section>
        <h2 class="w3-text-teal">Muscle Group Table</h2>
        <h4>Select</h4>
        <form method="POST" id="search_form">
          <div>
            <label for="muscle_group_name">Muscle Group Name</label><br>
            <input type="text" name="muscle_group_name" id="muscle_group_name" required>
          </div>

          <div>
              <input type="button" value="Search" id="search_button">
          </div>
        </form>

        <table id="table">
            <thead>
                <tr>
                    <th>Muscle Group ID</th>
                    <th>Muscle Group Name</th>
                </tr>
            </thead>
        </table>
      </section>
    </div>
  </div>


  <footer id="myFooter">
    <div class="w3-container w3-theme-l2 w3-padding-32">
    </div>

  </footer>

<!-- END MAIN -->
</div>

<script src="/static/js/muscle_groups_script.js"></script>
</body>
</html>
